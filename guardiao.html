<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/statistics.css">
    <link rel="icon" type="image/x-icon" href="assets/img/Icon Renan.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="index.html"><h1><img src="assets/img/Logo_1.png" alt="Logo" id="nav_logo"></h1></a>
            <h2>Guardião | <span style="font-weight: normal;">Painel de Controle</span></h2>
            <div class="media-button">
                <button class="btn-default-login">
                    <div class="btn-config">
                        <i class="fa-solid fa-user" style="color: #fff;"></i>
                        <a href="index.html">Sair</a>
                    </div>
                </button>
                <div class="social-media-buttons">
                    <a href="https://api.whatsapp.com/send?phone=5516997136311&text=Ol%C3%A1,%20gostaria%20de%20obter%20mais%20informa%C3%A7%C3%B5es%20sobre%20a%20solu%C3%A7%C3%A3o%20Guardi%C3%A3o.%20Agrade%C3%A7o%20desde%20j%C3%A1%20pela%20aten%C3%A7%C3%A3o" target="_blank">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/agrosapiens-ltda-4b1455310/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="content">
        <section id="statistics">
            <div id="data">
                <div class="data-box">
                    <i class="fa-solid fa-temperature-three-quarters" style="color: var(--color-primary-2); font-size: 30px;"></i>
                    <div class="data-title">Temperatura</div>
                    <div class="data-value" id="temperature-value"></div><div class="data-unit">°C</div>
                </div>
                 <div class="data-box">
                    <i class="fa-solid fa-gauge" style="color: var(--color-primary-2); font-size: 30px;"></i>
                    <div class="data-title">Pressão</div>
                    <div class="data-value" id="pressure-value"></div><div class="data-unit">hPa</div>
                </div>
                <div class="data-box">
                    <i class="fa-solid fa-mountain" style="color: var(--color-primary-2); font-size: 30px;"></i>
                    <div class="data-title">Altitude</div>
                    <div class="data-value" id="altitude-value"></div><div class="data-unit">m</div>
                </div>
                <div class="data-box">
                    <i class="fa-solid fa-droplet" style="color: var(--color-primary-2); font-size: 30px;"></i>
                    <div class="data-title">Umidade</div>
                    <div class="data-value" id="humidity-value"></div><div class="data-unit">%</div>
                </div>
                <div class="data-box">
                    <i class="fa-solid fa-sun" style="color: var(--color-primary-2); font-size: 30px;"></i>
                    <div class="data-title">Índice de Calor</div>
                    <div class="data-value" id="heat_index-value"></div><div class="data-unit">°C</div>
                </div>
                <div class="data-box">
                    <i class="fa-brands fa-drupal" style="color: var(--color-primary-2); font-size: 30px;"></i>
                    <div class="data-title">Ponto de Orvalho</div>
                    <div class="data-value" id="dew_point-value"></div><div class="data-unit">°C</div>
                </div>
                <div class="data-box">
                    <i class="fa-brands fa-hotjar" style="color: var(--color-primary-2); font-size: 30px;"></i>
                    <div class="data-title">Pressão de Vapor</div>
                    <div class="data-value" id="vapor_pressure-value"></div><div class="data-unit">hPa</div>
                </div>
                <div class="data-box">
                    <i class="fa-solid fa-smog" style="color: var(--color-primary-2); font-size: 30px;"></i>
                    <div class="data-title">Déficit de Pressão de Vapor</div>
                    <div class="data-value" id="vapor_pressure_deficit-value"></div><div class="data-unit">hPa</div>
                </div>
                <div class="data-box" style="opacity: 0;">           
                </div>
                <!-- <a href="chatbot.html" class="statistics-button">
                    <div class="data-box">
                        <i class="fa-solid fa-robot" style="color: var(--color-primary-2); font-size: 30px;"></i>
                        <div class="data-title">Assistente Virtual</div>
                    </div>
                </a> -->
                <a href="chatbot.html" class="statistics-button">
                    <div class="data-box" style="background-color: var(--color-primary-2) ;">
                        <div class="zoom-icon">
                            <i class="fa-solid fa-robot" style="color: var(--color-neutral-0); font-size: 30px;"></i>
                        <div class="data-title" style="color: var(--color-neutral-0);">Assistente Virtual</div>
                        </div>
                    </div>
                </a>
                <a href="" class="statistics-button">
                    <div class="data-box" style="background-color: var(--color-primary-2)">
                        <div class="zoom-icon">
                            <i class="fa-solid fa-chart-line" style="color: var(--color-neutral-0); font-size: 30px;"></i>
                            <div class="data-title" style="color: var(--color-neutral-0);">Gráficos</div>
                        </div>
                    </div>
                </a>
                <!-- <a href="chatbot.html" class="statistics-button">
                    <div class="data-box" style="background-color: var(--color-primary-2) ;">
                        <i class="fa-solid fa-robot" style="color: var(--color-neutral-0); font-size: 30px;"></i>
                        <div class="data-title" style="color: var(--color-neutral-0);">Gráficos</div>
                    </div>
                </a> -->
            </div>
        </section>
    </main>
    <div class="menu-spacing-corretion"></div>
    <footer>
        <img src="assets/img/wave (2).svg" alt="#">
        <div id="footer_items">
            <span id="copyright">

        </div>

</html>
