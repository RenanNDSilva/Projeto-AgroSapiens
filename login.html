<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/Icon Renan.png">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>AgroSapiens</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 style="color: #001900;">Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span style="color: #001900;">ou use seu e-mail para cadastro</span>
                <input type="text" placeholder="Digite seu nome completo">
                <input type="email" placeholder="Digite seu email (exemplo@exemplo.com)">
                <input type="password" placeholder="Digite sua senha (ao menos 8 caracteres)">
                <button disabled>Cadastra-Se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 style="color: #001900;">Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span style="color: #001900;">ou use sua senha de e-mail</span>
                <input type="email" placeholder="Digite seu email (exemplo@exemplo.com)">
                <input type="password" placeholder="Digite sua senha (ao menos 8 caracteres)">
                <a href="#" style="color: #001900;"> Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Digite seus dados pessoais para usar todos os recursos do site.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>OlÃ¡, amigo</h1>
                    <p>Cadastre-se com seus detalhes pessoais para usar todos os recursos do site</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>

</html>
